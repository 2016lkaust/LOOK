<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <title>登录系统</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"  href="./bootstrap-3.3.7/css/bootstrap.min.css">

  <style type="text/css">
        html, body {
            height: 100%;
        }

        .box {
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#404143', endColorstr='#404143'); /*  IE */
            background-image: linear-gradient(bottom, #404143 0%, #404143 50%);
            background-image: -o-linear-gradient(bottom, #404143 0%, #404143 50%);
            background-image: -moz-linear-gradient(bottom, #404143 0%, #404143 50%);
            background-image: -webkit-linear-gradient(bottom, #404143 0%, #404143 50%);
            background-image: -ms-linear-gradient(bottom, #404143 0%, #404143 50%);

            margin: 0 auto;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .login-box {
            width: 100%;
            max-width: 500px;
            height: 500px;
            position: absolute;
            top: 42%;

            margin-top: -200px;
            /*设置负值，为要定位子盒子的一半高度*/

        }

        @media screen and (min-width: 550px) {
            .login-box {
                left: 50%;
                /*设置负值，为要定位子盒子的一半宽度*/
                margin-left: -250px;
            }
        }

        .form {
            width: 100%;
            max-width: 500px;
            height: 275px;
            margin: 25px auto 0px auto;
            padding-top: 25px;
        }

        .login-content {
            height: 340px;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 1);
            float: left;
        }

        .input-group {
            margin: 0px 0px 30px 0px !important;
        }

        .form-control,
        .input-group {
            height: 40px;
        }

        .form-group {
            margin-bottom: 0px !important;
        }

        .login-title {
            padding: 20px 10px;
            background-color: rgba(240, 20, 0, .9);
        }

        .login-title h1 {
            margin-top: 10px !important;
        }

        .login-title small {
            color: #fff;
        }

        .link p {
            line-height: 20px;
            margin-top: 30px;
        }

        .btn-sm {
            padding: 8px 24px !important;
            font-size: 16px !important;
        }

        .mylogin {
            margin-top: 20px;
        }

        .help-block {
            color: red;
        }
    </style>

</head>

<body>
<div class="box">
    <div class="login-box">
        <div class="login-title text-center">
            <h1>
                <small>能源与安全学院学生信息管理系统</small>
            </h1>
        </div>
        <div class="login-content ">
            <div class="form">
                <form action="login_conf" method="post" role="form-group">
                    <div class="col-xs-12 form-group ">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="userid" name="id" class="form-control" placeholder="学号"
                                   onblur="checkid();">
                        </div>
                    </div>
                    <div class="col-xs-12  ">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                                   onblur="checkpw();">
                        </div>
                    </div>
                    <!--权限-->
                    <div class="col-xs-offset-2">
                        <label class="radio-inline">
                            <input type="radio" value="admin" name="kind">管理员
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="teacher" name="kind">教师
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="student" name="kind" checked>学生
                        </label>
                    </div>
                    <!--登录按钮-->
                    <div class="form-group form-actions mylogin">
                        <div class="col-xs-4 col-xs-offset-4 ">
                            <button type="submit" class="btn btn-sm btn-info" id="submit" disabled><span
                                    class="glyphicon glyphicon-off" ></span> 登录
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 link ">
                            <p class="text-center remove-margin">
                                <small>点此</small>
                                <a href="register.jsp">
                                    <small>注册</small>
                                </a>
                            </p>
                        </div>
                    </div>
                </form>
                <div class="form-group col-xs-offset-1 " id="show"><span class="help-block "></span></div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script>
    function checkid() {
        var length = document.getElementById("userid").value.length;
        if (length != 10) {
            document.getElementById("show").innerHTML = "学号不是10位哦！";
        } else {
            document.getElementById("show").innerHTML = "";
        }
        return false;
    }
    function checkpw() {
        var length = document.getElementById("password").value.length;
        if (length < 6) {
            document.getElementById("show").innerHTML = "密码貌似错了！";
        } else {
            document.getElementById("show").innerHTML = "";
            document.getElementById("submit").removeAttribute("disabled");
        }
        return false;
    }

</script>
</body>

</html>
